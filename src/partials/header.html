<header class="header">
  <div class="container header__container">
    <a class="link" href="/index.html">
      <picture>
        <source srcset="images/logo/logo.webp 1x, images/logo/logo@2x.webp 2x" type="image/webp" />
        <source srcset="images/logo/logo@2x.png 2x" type="image/png" />
        <img src="images/logo/logo.png" alt="Logo" />
      </picture>
    </a>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a class="nav__link link current" href="#hero">Home</a></li>
        <li class="nav__item"><a class="nav__link link" href="#about-us">About us</a></li>
        <li class="nav__item"><a class="nav__link link" href="#about">How it’s made?</a></li>
        <li class="nav__item"><a class="nav__link link" href="#products">Our products</a></li>
        <li class="nav__item"><a class="nav__link link" href="#contacts">Contact</a></li>
      </ul>
    </nav>

    <button type="button" class="burger" aria-label="Switcher menu navigation" data-menu-button>
      <svg width="30" height="20">
        <use href="images/icons.svg#icon-menu-burger"></use>
      </svg>
    </button>

    <!-- Mobile menu navigation -->
    <div class="mobile-menu" data-header-menu>
      <button type="button" class="mobile-menu__close" data-menu-close>
        <svg width="20" height="20">
          <use href="images/icons.svg#icon-close"></use>
        </svg>
      </button>

      <button type="button" class="mobile-menu__btn" data-mobile-modal-open>
        Buy now
        <svg class="mobile-menu__btn-icon" width="8" height="10">
          <use href="images/icons.svg#about-pointer"></use>
        </svg>
      </button>

      <nav class="mobile-nav">
        <ul class="mobile-nav__list">
          <li class="mobile-nav__item">
            <a class="mobile-nav__link link current" href="#hero">Home</a>
          </li>
          <li class="mobile-nav__item">
            <a class="mobile-nav__link link" href="#about-us">About us</a>
          </li>
          <li class="mobile-nav__item">
            <a class="mobile-nav__link link" href="#about">How it’s made?</a>
          </li>
          <li class="mobile-nav__item">
            <a class="mobile-nav__link link" href="#products">Our products</a>
          </li>
          <li class="mobile-nav__item">
            <a class="mobile-nav__link link" href="#contacts">Contact</a>
          </li>
        </ul>
      </nav>
    </div>

    <button type="button" class="header__btn" data-header-modal-open>
      Buy now
      <svg class="btn__icon" width="8" height="10">
        <use href="images/icons.svg#about-pointer"></use>
      </svg>
    </button>

    <!-- Header modal -->

    <div class="backdrop is-hidden" data-header-modal>
      <div class="modal-wrapper">
        <button class="modal-btn" type="button" data-header-modal-close>
          <svg width="18" height="18">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </button>
        <form>
          <b class="modal-heder"> Leave contact details and we'll call you </b>
          <div class="modal-form">
            <label for="name" class="modal-label"> Name</label>
            <input class="modal-input" type="text" name="name" id="name" />
            <svg class="modal-icon" width="18" height="18">
              <use href="./images/icons.svg#icon-person"></use>
            </svg>
          </div>
          <div class="modal-form">
            <label for="phone" class="modal-label"> Phone</label>
            <input class="modal-input" type="tel" name="phone" id="phone" />
            <svg class="modal-icon" width="18" height="18">
              <use href="./images/icons.svg#icon-phone"></use>
            </svg>
          </div>
          <div class="modal-form">
            <label for="email" class="modal-label"> E-mail</label>
            <input class="modal-input" type="email" name="email" id="email" />
            <svg class="modal-icon" width="18" height="18">
              <use href="./images/icons.svg#icon-email"></use>
            </svg>
          </div>
          <div class="modal-form-comment">
            <label for="comment" class="modal-label"> Comment</label>
            <textarea
              id="comment"
              class="modal-textarea"
              name="text"
              rows="6"
              placeholder="Enter the text"
            ></textarea>
          </div>
          <label class="agreement-lable">
            <input class="modal-agreement" type="checkbox" name="agreement" />
            <span class="agreement-icon">
              <svg width="15" height="15">
                <use href="./images/icons.svg#icon-Vector"></use>
              </svg>
            </span>
            I agree to the distribution and accept
            <a class="link-agreement" href="#">The terms of the contract</a>
          </label>

          <button class="submit-btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</header>
