<section class="hero" id="hero">
  <div class="container hero__container">
    <div class="hero__wrapper">
      <h1 class="hero__title">
        ice cream made with <span class="hero__title hero__title--accent">passion</span>
      </h1>
      <ul class="hero__list">
        <li class="hero__item"><a class="hero__link" href="#products">Products</a></li>
        <li class="hero__item">
          <a class="hero__link hero__link--reverse" href="#about">How itâ€™s made?</a>
        </li>
      </ul>
    </div>

    <div class="hero__text">
      <p class="hero__desc">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
        labore et
      </p>
      <button class="hero__btn" type="button">
        <svg class="hero__icon" width="6" height="5">
          <use href="images/icons.svg#arrow-right"></use>
        </svg>
      </button>
    </div>

    <ul class="outlets">
      <li class="outlets__item">
        <p class="outlets__amount">16</p>
        <p class="outlets__desc">cafes</p>
      </li>
      <li class="outlets__item">
        <p class="outlets__amount">23</p>
        <p class="outlets__desc">food trucks</p>
      </li>
    </ul>

    <picture class="hero__picture hero__picture--milk">
      <source
        srcset="
          images/hero/milk_md.webp    1x,
          images/hero/milk_md@2x.webp 2x,
          images/hero/milk_md@3x.webp 3x
        "
        media="(min-width: 768px) and (max-width: 1279px)"
        type="image/webp"
      />
      <source
        srcset="
          images/hero/milk_lg.webp    1x,
          images/hero/milk_lg@2x.webp 2x,
          images/hero/milk_lg@3x.webp 3x
        "
        media="(min-width: 1280px)"
        type="image/webp"
      />
      <source
        srcset="
          images/hero/milk_md.png    1x,
          images/hero/milk_md@2x.png 2x,
          images/hero/milk_md@3x.png 3x
        "
        media="(min-width: 768px) and (max-width: 1279px)"
      />
      <source
        srcset="
          images/hero/milk_lg.png    1x,
          images/hero/milk_lg@2x.png 2x,
          images/hero/milk_lg@3x.png 3x
        "
        media="(min-width: 1280px)"
      />
      <img class="hero__img" src="images/hero/milk_md.png" alt="Milk" />
    </picture>

    <picture class="hero__picture hero__picture--ice-cream">
      <source
        srcset="
          images/hero/ice-cream_sm.webp    1x,
          images/hero/ice-cream_sm@2x.webp 2x,

      <source

    <picture class="hero__picture hero__picture--girl">
